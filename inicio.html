<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body style="background-color: #EBCEED; ">
    <div class="container-fluid">
        <div class="row justify-content-center pt-5">
            <div class="col-8 col-sm-8 col-md-4 col-lg-4" style="background-color: white;">
                <div class="text-center" style="position: relative;">
                    <img src="./assets/img/logo.png" class="ml-4 mr-4 mt-5 mb-3" width="280" height="200">
                    <h1 class="ml-4 mr-4 mt-3 mb-5">Bienvenido a Bienes raices</h1>
                </div>
            </div>
            <div class="col-8 bg-primary col-sm-8 col-md-4 col-lg-4" style="display:contents">
                <div class="card" style="position:relative;">
                    <div class="card-header">
                        <h1>Inicio de Sesión</h1>
                    </div>
                    <ul class="list-group list-group-flush">
                        <input class="ml-4 mr-4 mt-3 mb-3" type="text" name="user" id="user" placeholder="Usuario">
                        <br>
                        <input class="ml-4 mr-4 mt-3 mb-3" type="password" name="pass" id="pass"
                            placeholder="Contraseña">
                        <br>
                        <button class="btn btn-outline-success ml-4 mr-4 mt-3 mb-5" type="submit">Ingresar</button>
                        <div class="text-center">
                            <a class="mr-3"><img src="./assets/img/facebook.png"></a>
                            <a><img src="./assets/img/instagram.png"></a>
                        </div>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
